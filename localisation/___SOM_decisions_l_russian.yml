l_russian:
 EGG_Supress_Freedom_Fighters:0 "Подавление Борцов за Свободу"
 EGG_Supress_Freedom_Fighters_desc:0 "Наконец-то Эггман разработал план "Картечь", в соответствии с которым силы Борцов за Свободу, включая активных в районе Сэнд-Бласт-Сити Песчаников, будут распылены и уничтожены службами безопасности Империи. Конечная цель это операции состоит в ликвидации оперативного штаба местных групп сопротивления, расположение которого пока что неизвестно. Доктор Эггман провозглавил эту операцию "священной войной против дикарей" и объявил, что он не остановится ни перед какими потерями ради уничтожения вражеских повстанцев.\n\n§YАктивность Борцов за Свободу:§! §R[?EGG.ff_activity]%§!"
