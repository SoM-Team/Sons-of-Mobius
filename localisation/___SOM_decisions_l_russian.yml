 KOA_Stop_The_Revolution:0 "Предотвращение революции!"
 KOA_Stop_The_Revolution_desc:0 "Восшествие Элиаса на престол открыло очень тревожную страницу в истории Королевства. Элиас унаследовал от своего отца, короля Максимиллиана Проклятого, огромное количество социальных и политических проблем. Вторая Война Роботника стала ярчайшим свидетельством всех пороков абсолютной монархии Акорнов. Уставшие от произвола королевской власти, многие слои общества увидели во восшествии Элиаса на престол не надежду, а продолжение кошмара. Генерал Амадей Прауэр сплотил вокруг себя демократически настроенных офицеров и интеллигентов. Южные Баронства, разорённые войной и не получившие никакой помощи от короля, вспоминают своё мятежное прошлое. Социалистические профсоюзы Титанового пояса организуют ополчение и готовят всеобщую забастовку. Если не предпринять правильные меры, Королевство Акорнов очень скоро кончит своё существование на эшафоте...\n\nЛояльность £crown!§CЭлиасу Акорну§!: §C[?KOA.loyalty_elias]§!\nВлияние £rifles!§OРеспубликанцев§!: §O[?KOA.prower_power]§!\nВлияние £rabbit!§YКонфедератов§!: §Y[?KOA.baron_power]§!\nВлияние £red_star!§RСоциалистов§!: §R[?KOA.union_power]§!"
 revolution_looms:0 "Усмирить массы..."
 INF_Bharatsha_Gold:0 "Золото Бхаратши"
 INF_Bharatsha_Gold_desc:0 "Благодаря успешной операции нам удалось завладеть золотым запасом Бхаратши. Но теперь встаёт другой вопрос: как нам распорядиться этим золотом? Индустриализация - изначальная цель нашей экономической политики, но возможны другие способы использовать золото. Инфраструктура находится в плачевном состоянии, можно было бы потратить эти средства на реконструкцию и модернизацию транспортных путей. Кроме того, мы могли бы потратить выручку с золотого запаса, чтобы оплатить услуги наёмников из-за рубежа, способных дополнить наше пока еще не полностью боеспособное ополчение, или закупить тяжелое вооружение для неизбежной войны с Соединённой Федерацией. Даже в деле индустриализации не всё так однозначно - возможно вложиться и в военно-промышленный комплекс, и в гражданскую промышленность.\n\nИзлишки золота: £gold!§Y[?inf_gold_storage] тысяч килостоунов§!"
