 PSR_MASKSHOW:0 "СМЕРТЕЛЬНЫЙ МАСКАРАД"
 PSR_MASKSHOW_desc:0 "Вот бы старый §Hмаршал§! прожил немного дольше. Война подорвала его здоровье задолго до его смерти, но многие вопросы остались открыты после его смерти. Хотя сын старого Маршала, - §HЯкуб Драржцовский§!, - был выбран единственным преемником, достойным продолжать наше общее дело, и верхушка §Hпартии§! всецело поддерживает его, предатели и заговорщики в §Dармии§! подняли свои головы с ясным намерением захватить власть в свои руки. Генерал §DМартин Почезнович§!, - один из самых блестящих офицеров §DВойска Псарского§!, - сплотил вокруг себя целую группу высшего офицерского состава. Многие из его сторонников наводнили §HДиректорат Национальной Безопасности§!, чтобы заручиться ресурсами тайной полиции как основой для возможного переворота. Все они критикуют §HДраржцовского§! за непрофессионализм, за то, что он заслужил пост исключительно благодаря своему отцу и связям в §HНЖФ§!, за неуёмный фанатизм, лишённый какой-либо обоснованной стратегии. Докажем ли мы, что они все заблуждаются?"
 
